query getBoxes($start: Int, $limit: Int) {
  items(sort: "id:desc", start: $start, limit: $limit) {
    id
    tags {
      id
    }
    letter
    materials {
      id
      info {
        id
        name
      }
    }
    price {
      id
      additional
      discount
      overall
    }
    info {
      id
      name
      description
      image {
        id
        url
      }
    }
    dimensions {
      id
      width
      breadth
      height
      weight
    }
  }
}
