fragment Item on Item {
  id
  tags {
    id
  }
  letter
  is_editable
  materials {
    id
    info {
      id
      name
    }
  }
  price {
    id
    additional
    discount
    overall
  }
  info {
    id
    name
    description
    image {
      id
      formats
      url
    }
  }
  dimensions {
    id
    width
    breadth
    height
    weight
  }
}
