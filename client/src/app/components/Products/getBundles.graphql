query getBundles($start: Int, $limit: Int) {
  products(sort: "id:desc", start: $start, limit: $limit) {
    ...Product
  }
}

fragment Product on Product {
  id
  info {
    name
    description
    image {
      id
      url
    }
  }
  box {
    id
    info {
      id
      name
      description
    }
    countmin
    countmax
    price {
      id
      overall
    }
  }
  bundle {
    item {
      id
      info {
        id
        name
        description
      }
    }
  }
  dimensions {
    id
    weight
    width
    breadth
    height
  }
  price {
    id
    discount
    overall
  }
}
