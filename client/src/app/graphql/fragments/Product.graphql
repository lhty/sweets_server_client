fragment Product on Product {
  id
  info {
    name
    description
    image {
      id
      formats
      url
    }
  }
  flags {
    id
    is_available_in_constructor
  }
  tags {
    id
    info {
      name
      description
    }
  }
  box {
    id
    info {
      id
      name
      description
    }
    countmin
    countmax
    price {
      id
      overall
    }
  }
  bundle {
    item {
      id
      info {
        id
        name
        description
      }
    }
    letter
  }
  dimensions {
    id
    weight
    width
    breadth
    height
  }
  price {
    id
    discount
    overall
  }
}
