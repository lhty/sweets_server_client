query getBundles($start: Int, $limit: Int) {
  products(sort: "id:desc", start: $start, limit: $limit) {
    id
    info {
      name
      description
      image {
        url
      }
    }
    box {
      id
      info {
        name
        description
      }
      countmin
      countmax
      price {
        overall
      }
    }
    bundle {
      item {
        id
        info {
          name
          image {
            url
          }
          description
        }
        price {
          discount
          overall
        }
      }
    }
    price {
      discount
      overall
    }
  }
}
