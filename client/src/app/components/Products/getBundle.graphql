query getBundle($id: ID!) {
  product(id: $id) {
    id
    info {
      id
      name
      description
      image {
        id
        url
      }
    }
    box {
      id
      info {
        id
        name
        description
      }
      countmin
      countmax
      price {
        id
        overall
      }
    }
    bundle {
      item {
        id
        info {
          id
          name
          description
        }
      }
    }
    dimensions {
      id
      weight
      width
      breadth
      height
    }
    price {
      id
      discount
      overall
    }
  }
}
