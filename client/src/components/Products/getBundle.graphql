query getBundle($id: ID!) {
  product(id: $id) {
    info {
      name
      description
      image {
        id
        url
      }
    }
    box {
      info {
        name
        description
      }
      countmin
      countmax
      price {
        overall
      }
    }
    bundle {
      item {
        info {
          name
          description
        }
      }
    }
    dimensions {
      weight
      width
      breadth
      height
    }
    price {
      discount
      overall
    }
  }
}
